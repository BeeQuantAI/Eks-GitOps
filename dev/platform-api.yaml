apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-api
  # namespace: 1-example
spec:
  selector:
    matchLabels:
      app: platform-api
  replicas: 1
  template:
    metadata:
      labels:
        app: platform-api
    spec:
      containers:
      - name: platform-api
        image: 417805623903.dkr.ecr.ap-southeast-2.amazonaws.com/beequantapi:V0.0.0.5
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          value: "beequant-eks-console.c9kg4k0u60ua.ap-southeast-2.rds.amazonaws.com"
        - name: DB_PORT
          value: "5432"
        - name: DB_USERNAME
          value: "postgres"
        - name: DB_PASSWORD
          value: "CORE_ADMIN"
        - name: DB_NAME
          value: "bq_Core"
        - name: JWT_SECRET
          value: "hello_beeQuant"
---
apiVersion: v1
kind: Service
metadata:
  name: platform-api
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /healthcheck
  # namespace: 1-example
spec:
  ports:
  - port: 443
    targetPort: 3000
    protocol: TCP
  type: NodePort
  selector:
    app: platform-api